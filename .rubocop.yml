inherit_from: .rubocop_todo.yml

AllCops:
    NewCops: enable

Style/IfUnlessModifier:
    Enabled: false

Metrics/MethodLength:
    Enabled: false

ClassAndModuleChildren:
    Enabled: false

Documentation:
    Enabled: false

Style/FrozenStringLiteralComment:
    Enabled: false

Style/BlockComments:
    Enabled: false

Style/StringLiterals:
    Enabled: false

Style/SymbolArray:
    Enabled: false

Style/WordArray:
    Enabled: false

Metrics/BlockLength:
    Max: 150 

Layout/LineLength:
    Max: 150

Style/CaseLikeIf:
    Enabled: false
Style/EmptyMethod:
    Enabled: false
